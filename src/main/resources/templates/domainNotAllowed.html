<!doctype html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" th:href="@{~/images/public/favicon.png}">
    <link rel="stylesheet" th:href="@{~/css/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{~/css/frontPage.css}">
    <title>SPŠJM sociálna sieť</title>
</head>
<body>
<main>
    <section class="page front-page-hero">
        <header class="hero-header mb-5">
            <h1 class="hero-title display-3">Vašej registrácií sme nemohli vyhovieť</h1>
            <h4 class="hero-subtitle mt-3 d-none d-md-block text-limit">
                Vaša emailová adresa <b>[[${email}]]</b> sa nezhoduje s adresou
                školy. Medzi podporované emailové adresy patria:
            </h4>
            <ul class="mt-1 mb-4">
                <li class="mt-3 domain-item" th:each="supportedDomain : ${supportedDomains}"
                    th:text="${supportedDomain}"></li>
            </ul>
            <a class="btn btn-primary btn-lg" href="/google/login">Prihlásiť sa pod iným kontom</a>
            <a class="btn btn-secondary btn-lg" href="/">Domov</a>
        </header>

        <footer class="footer-copyright">
            <small class="text-white">Marián Lorinc 2019</small>
        </footer>
    </section>
</main>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js}"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
</body>
</html>
