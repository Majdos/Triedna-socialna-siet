<!doctype html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{~/images/public/favicon.png}">
    <link rel="stylesheet" th:href="@{~/css/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{~/css/frontPage.css}">
    <title>SPŠJM sociálna sieť</title>
</head>
<body>
    <main>
        <div class="page front-page-hero">
            <header class="hero-header mb-5">
                <h1 class="hero-title display-2">Sociálna sieť</h1>
                <h4 class="hero-subtitle display-4 mt-3 d-none d-md-block">Určená pre všetkých žiakov a učiteľov spšjm</h4>
                <h4 class="hero-subtitle mt-3 d-block d-md-none">Určená pre všetkých žiakov a učiteľov spšjm</h4>
            </header>
            <div class="button-group d-flex flex-column flex-sm-row" sec:authorize="isAnonymous()">
                <a class="btn btn-lg  btn-primary google-login" th:href="@{~/google/login}">Prihlásiť sa  <i class="fa fa-lg fa-google"></i></a>
            </div>
            <div class="button-group d-flex flex-column flex-sm-row" sec:authorize="isAuthenticated()">
                <a class="btn btn-lg  btn-primary google-login" th:href="@{~/logout}">Odhlásiť sa  <i class="fa fa-lg fa-sign-out"></i></a>
                <a class="btn btn-lg btn-primary ml-0 mt-3 ml-sm-3 mt-sm-0" th:href="@{~/groups}">Prehľad skupín  <i class="fa fa-lg fa-comments"></i></a>
            </div>
        </div>
    </main>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <script
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js}"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script th:src="@{~/js/bootstrap.min.js}"></script>
</body>
</html>
