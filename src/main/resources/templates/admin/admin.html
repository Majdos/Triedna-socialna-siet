<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Document</title>
<link rel="stylesheet" th:href="@{~/css/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{~/css/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<nav th:replace="fragments/admin_navbar :: navbar"></nav>

	<div class="container mt-4">
		<div class="alert alert-warning alert-dismissible fade show d-block d-lg-none"
			role="alert">
			<strong>Odporuca sa ovladat administraciu z pocitaca</strong>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="row">
			<div class="col-lg-7">
				<div class="card">
					<h5 class="card-header">Databáza SPSJM</h5>
					<ul class="list-group list-group-flush">
						<li class="list-group-item d-flex justify-content-between align-items-center"
							th:each="table_name : ${table_names}">
							<span th:text="${table_name}"></span>
							<span>
								<a th:href="@{|~/admin/edit/${table_name}|}">Edit</a>
								<a class="pl-3" th:href="@{|~/admin/delete/${table_name}|}">Delete</a>
							</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="offset-lg-1 col-lg-3 d-none d-lg-block">
				<div class="card">
					<h6 class="card-header">Posledné akcie</h6>
					<div class="card-body">
						<p class="card-text">Some quick example text to build on the card title and make
							up the bulk of the card's content.</p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js}"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script th:src="@{~/css/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
